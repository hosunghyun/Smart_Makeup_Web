<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" th:href="@{/CSS/menubar.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" th:href="@{/CSS/aside.css}">
    

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #image-container {
            width: 500px; /* 원하는 너비 */
            height: 300px; /* 원하는 높이 */
            overflow: hidden;
            position: relative;
        }
        #slide-image {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 1s ease;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <nav th:replace="~{menubar.html::global-menubar}"></nav>

    <aside>
        <div class="image-container">
            <img th:src="@{/sysimg/image1.png}" alt="기본 이미지" id="mainimg"> <!-- 여기에 기본 이미지 파일 경로를 입력 -->
            <div class="overlay-text">
                <h1>Smart Makeup</h1>
            </div> <!-- 이미지 중간에 표시할 글자 -->
        </div>
    </aside>

    <video width="720" height="480" autoplay loop muted>
        <source th:src="@{/video/sample5_summerskin_springlip50.mp4}" type="video/mp4">
    </video>

    <div>
        
    </div>

    <footer>
        <div class="footer_left">
        </div>

        <div class="footer_middle_left">
            <a href="/index" style="text-decoration: none;">
                <h1 class="overlay-text-small_one">Smart</h1>
                <h1 class="overlay-text-small_two">Makeup</h1>
            </a>
        </div>

        <div class="footer_middle">
            <p style="line-height: 1.0;">© 2024 모든 권리 보유</p>
            <p style="line-height: 0.5;">스마트 메이크업</p>
            <p style="line-height: 0.5;"> 제작: 최준원, 한기윤, 현호성</p>
            <p style="line-height: 1.0;">본 사이트는 GUI로 구현한 Smart_IoT_Vanity를 Web으로 구현한 사이트입니다.</p>
        </div>

        <div class="footer_mark">
            <a href="https://github.com/hosunghyun/Smart_Makeup_Web">
                <img th:src="@{/sysimg/git_icon.png}" class="gitIcon" >
            </a>
        </div>

        <div class="footer_right">
        </div>
    </footer>
    <script th:src="@{/JS/index/index.js}"></script>
</body>
</html>
