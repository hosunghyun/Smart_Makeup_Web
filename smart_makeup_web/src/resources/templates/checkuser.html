<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 확인</title>
    <link rel="stylesheet" th:href="@{/CSS/menubar.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #ffffff;
            color: white;
        }
        .card {
            background-color: #4690f1;
            border: none;
            max-width: 400px; /* 카드 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <div class="container mt-5">
        <!-- 비밀번호 확인 카드 -->
        <div class="card p-4">
            <h2 class="text-center" style="color: white;">비밀번호 확인</h2>
            <form th:action="@{/checkpassword}" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="pwd" class="form-label" style="color: white;">비밀번호</label>
                    <input type="password" name="password" id="pwd" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="button" id="checkbtn" class="btn btn-custom w-100">확인</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer_left">
        </div>

        <div class="footer_middle_left">
            <a href="/index" style="text-decoration: none;">
                <h1 class="overlay-text-small_one">Smart</h1>
                <h1 class="overlay-text-small_two">Makeup</h1>
            </a>
        </div>

        <div class="footer_middle">
            <p style="line-height: 1.0;">© 2024 모든 권리 보유</p>
            <p style="line-height: 0.5;">스마트 메이크업</p>
            <p style="line-height: 0.5;"> 제작: 최준원, 한기윤, 현호성</p>
            <p style="line-height: 1.0;">본 사이트는 GUI로 구현한 Smart_IoT_Vanity를 Web으로 구현한 사이트입니다.</p>
        </div>

        <div class="footer_mark">
            <a href="https://github.com/hosunghyun/Smart_Makeup_Web">
                <img th:src="@{/sysimg/git_icon.png}" class="gitIcon" >
            </a>
        </div>

        <div class="footer_right">
        </div>
    </footer>

    <script th:src="@{/JS/checkuser/checkuser.js}"></script>
</body>
</html>
