<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="main.css">
    
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            max-width: 400px; /* 카드 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-link {
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #007bff; /* 링크 색상 설정 */
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <div class="container mt-5">
        <!-- 로그인 폼 카드 -->
        <div class="card p-4" id="login_form">
            <h2 class="text-center" style="color: white;">로그인</h2>
            <form th:action="@{/sign}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: white;">아이디</label>
                    <input id="username" name="username" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: white;">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">로그인</button>
            </form>
            <div class="mt-3 text-center">
                <button type="button" id="joinbtn" class="btn btn-link">회원가입</button>
                <button type="button" id="findidbtn" class="btn btn-link">아이디 찾기</button>
                <button type="button" id="findpwdbtn" class="btn btn-link">비밀번호 찾기</button>
            </div>
        </div>
        
        <!-- 아이디 찾기 폼 카드 -->
        <form action="/find/id" style="display: none;" method="POST" id="findid_form" class="container mt-5">
            <div class="card p-4">
                <h4 class="text-center" style="color: white;">아이디 찾기</h4>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: white;">이메일</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label" style="color: white;">연락처</label>
                    <input type="tel" name="phone" id="phone" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="sbbtn" class="btn btn-custom">아이디 찾기</button>
                    <button type="button" id="escbtn" class="btn btn-custom">취소</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 찾은 아이디 출력 -->
    <form style="display: none;" id="printid_form" class="container mt-5">
        <div class="card p-4">
            <h4 class="text-center" style="color: white;">아이디 찾기 결과</h4>
                <div class="mb-3">
                    <label for="member_id" class="form-label" style="color: white;">아이디</label>
                    <input type="text" name="member_id" id="member_id" class="form-control" readonly>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="okbtn" class="btn btn-custom">확인</button>
                </div>
        </div>
    </form>

    <!-- 비밀번호를 찾는 폼 -->
    <div style="display: none;" id="findpwd_form" class="container mt-5">
        <div class="card p-4">
            <h4 class="text-center" style="color: white;">비밀번호 찾기</h4>
            <div class="mb-3">
                <label for="pwdmember_id" class="form-label" style="color: white;">아이디</label>
                <input type="text" name="pwdmember_id" id="pwdmember_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pwdemail" class="form-label" style="color: white;">이메일</label>
                <input type="email" class="form-control" id="pwdemail" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="pwdokbtn" class="btn btn-custom">확인</button>
                <button type="button" id="pwdescbtn" class="btn btn-custom">취소</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경하기 -->
    <form style="display: none;" id="printpwd_form" class="container mt-5">
        <div class="card p-4">
            <h4 class="text-center" style="color: white;">비밀번호 변경하기</h4>
                <div class="mb-3">
                    <label for="member_pwd" class="form-label" style="color: white;">새 비밀번호</label>
                    <input type="password" name="member_pwd" id="member_pwd" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="checkmember_pwd" class="form-label" style="color: white;">새 비밀번호 확인</label>
                    <input type="password" name="checkmember_pwd" id="checkmember_pwd" class="form-control" readonly>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="pwdfindokbtn" class="btn btn-custom">확인</button>
                </div>
        </div>
    </form>

    <script>
        (() => {
            const $joinbtn = document.getElementById("joinbtn");
            const $findidbtn = document.getElementById("findidbtn");
            const $findid_form = document.getElementById("findid_form");
            const $login_form = document.getElementById("login_form");
            const $escbtn = document.getElementById("escbtn");  // 아이디 찾기 취소 버튼
            const $sbbtn = document.getElementById("sbbtn");    // 아이디 찾기 버튼
            const $email = document.getElementById("email");    // 이메일
            const $phone = document.getElementById("phone");    // 전화번호

            const $printid_form = document.getElementById("printid_form");  // 아이디 찾은 결과
            const $member_id = document.getElementById("member_id");        // 아이디 출력하기 위한 label
            const $okbtn = document.getElementById("okbtn");

            const $findpwdbtn = document.getElementById("findpwdbtn");      // 비밀번호 찾기 기능
            const $findpwd_form = document.getElementById("findpwd_form");  // 비밀번호 찾는 폼
            const $pwdmember_id = document.getElementById("pwdmember_id");  // 비밀번호 찾을 때 아이디
            const $pwdemail = document.getElementById("pwdemail");          // 비밀번호 찾을 때 이메일
            const $pwdokbtn = document.getElementById("pwdokbtn");          // 비밀번호 찾을 때 확인 버튼
            const $pwdescbtn = document.getElementById("pwdescbtn");        // 비밀번호 찾을 때 취소 버튼

            const $printpwd_form = document.getElementById("printpwd_form");    // 비밀번호 찾기에 성공했을 때 출력하는 폼
            const $member_pwd = document.getElementById("member_pwd");          // 새 비밀번호
            const $checkmember_pwd = document.getElementById("checkmember_pwd");    // 새 비밀번호 확인
            const $pwdfindokbtn = document.getElementById("pwdfindokbtn");      // 비밀번호를 확인했고 로그인 페이지로 넘어가기 위한 확인 버튼

            // 회원가입 버튼 클릭 시 회원가입 페이지로 이동
            $joinbtn.addEventListener('click', () => {
                window.location.href = '/join';
            });

            // 아이디 찾기 버튼 클릭 시 로그인 폼 숨기고 아이디 찾기 폼 표시
            $findidbtn.addEventListener('click', () => {
                $findid_form.style.display = 'block';
                $login_form.style.display = 'none';
            });

            // 취소 버튼 클릭 시 아이디 찾기 폼 숨기고 로그인 폼 표시
            $escbtn.addEventListener('click', () => {
                $findid_form.style.display = 'none';
                $login_form.style.display = 'block';
            });

            // 이메일과 전화번호로 아이디 찾기
            $sbbtn.addEventListener('click', ()=>{
                const $emailvalue = $email.value;
                const $phonevalue = $phone.value;

                fetch(`/searchId`, {
                    method : 'POST',
                    headers : { "Content-Type" : "application/json" },
                    body : JSON.stringify({"email" : $emailvalue, "phone" : $phonevalue})
                })
                .then((message) => { return message.text()})
                .then((message) => {
                    if(message == "fails") {
                        alert(`${$emailvalue}로 아이디를 찾을 수 없습니다.`);
                    }
                    else {
                        $findid_form.style.display = 'none';
                        $printid_form.style.display = "block";
                        $member_id.value = message;
                    }
                })
                .catch((Error) => {
                    console.error('Error:', error); // 에러 처리
                });
            });

            // 아이디 찾고 확인 버튼을 눌렀을 때
            $okbtn.addEventListener('click', ()=>{
                window.location.href = "/sign";
            });

            // 비밀번호를 찾는 부분
            $findpwdbtn.addEventListener('click', ()=>{
                $login_form.style.display = 'none';    // 로그인 폼 안보이게 하기
                $findpwd_form.style.display = "block";  // 비밀번호 찾기 폼 보이게 하기
            });

            // 비밀번호 찾을 때 취소 버튼 클릭시
            $pwdescbtn.addEventListener('click', ()=>{
                $login_form.style.display = 'block';    // 로그인 폼 보이게하기
                $findpwd_form.style.display = "none";  // 비밀번호 찾기 폼 안 보이게 하기
            });

            let pwdid;
            // 비밀번호 찾을 때 이메일 아이디 입력 후 확인 버튼 클릭할 때
            $pwdokbtn.addEventListener('click', ()=>{
                pwdid = $pwdmember_id.value;
                const pwdemail = $pwdemail.value;

                fetch(`/searchpwd`, {
                    method : 'POST',
                    headers : { "Content-Type" : "application/json" },
                    body : JSON.stringify({"member_id" : pwdid, "email" : pwdemail})
                })
                .then((message) => { return message.text()})
                .then((message) => {
                    if(message == "fails") {
                        alert(`${pwdid}로 비밀번호를 찾을 수 없습니다.`);
                    }
                    else {
                        $findpwd_form.style.display = 'none';
                        $printpwd_form.style.display = "block";
                    }
                })
                .catch((Error) => {
                    console.error('Error:', error); // 에러 처리
                });
            });

            //비밀번호를 확인했고 로그인 페이지로 넘어가기 위한 확인 버튼
            $pwdfindokbtn.addEventListener('click', ()=>{
                const pwd = $member_pwd.value;
                const check_pwd = $checkmember_pwd.value;

                if (pwd === check_pwd) {
                    
                }
                else {
                    alert("비밀번호가 다릅니다.");
                }
            });
        })();
    </script>
</body>
</html>
