<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <h1>게시판</h1>

    <!-- 게시판 불러오기 -->
    <div class="board-box" th:each="board : ${boards}">
        <a th:href="@{|/boarddetail/id=${board.getId()}|}"> <!-- 게시판 클릭 시 자세히 보기 -->
            <!-- 이미지 출력 부분 -->
            <div th:each="image, iterStat : ${board.getImages()}" th:if="${iterStat.index == 0}">
                <div th:if="${image.getImage_link() != null}">
                    <img th:src="${image.getImage_link()}" alt="이미지">
                </div>  
            </div>
            
            <div>
                <p th:text="${board.getTitle()}">제목</p> <!-- 게시판 제목 -->
                <p th:text="${board.getMember().getMember_id()}">작성자</p> <!-- 게시판 작성자 -->
            </div>
        </a>
    </div>
    
    <!-- 글 작성하기 버튼으로 클릭 시 게시판 글 작성하는 페이지로 이동하는 버튼 -->
    <button type="button" id="wbtn">작성하기</button>
    
    <!-- 로그인된 사용자일 경우 작성하기 버튼 클릭하면 게시판 글을 작성하는 페이지로 이동 -->
    <div sec:authorize="isAuthenticated()"> 
        <script src="signedboard.js"></script>
    </div>

    <!-- 로그인 되지 않은 사용자이므로 사용자를 로그인 페이지로 이동 혹은 메인 페이지로 이동 -->
    <div sec:authorize="isAnonymous()">
        <script src="unsignedboard.js"></script>
    </div>
</body>
</html>
