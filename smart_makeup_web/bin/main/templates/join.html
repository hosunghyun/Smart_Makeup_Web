<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="main.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <form action="/join_in" method="POST">
        <label for="join_id">아이디</label><input type="text" name="join_id" id="join_id">
        <button type="button" id="check_overlap">중복확인</button>
        <label for="join_password">비밀번호</label><input type="password" name="join_password" id="join_password">
        <label for="join_email">이메일</label><input type="email" name="join_email" id="join_email" required placeholder="example@domain.com">
        <label for="join_phone">전화번호</label><input type="tel" name="join_phone" id="join_phone" required placeholder="010-1111-1111">
        <button type="submit">회원가입</button>
    </form>
    <script>
        const $join_id = document.getElementById("join_id");
        const $check_overlap = document.getElementById("check_overlap");    // 중복 체크 버튼
        
        $check_overlap.addEventListener('click', async ()=>{
            try {
                alert($join_id.value);
                const response = await fetch(`/join/${$join_id.value}`);
                if (!response.ok) {
                    throw new Error('네트워크 응답이 좋지 않습니다');
                }
                const user = await response.json();
                console.log('사용자 정보:', user);
                // 추가적으로 사용자 정보를 HTML에 표시하는 코드
            } catch (error) {
                console.error('Error fetching user:', error);
            }
        });
    </script>
</body>
</html>
