<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 추천하기</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        .cards {
            display: flex;
            gap: 15px;
        }
    </style>
    
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <div class="cards">
        <!-- 1번 카드 -->
        <button type="button" id="prebtn">이전</button>
        <div class="card" style="width: 18rem;">
            <img id="img1" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">화장품명</h5>
                <p class="card-text">화장품 가격</p>
                <a class="btn btn-primary">구매하러 가기</a>
            </div>
        </div>
        <!-- 2번 카드 -->
        <div class="card" style="width: 18rem;">
            <img id="img2" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">화장품명</h5>
                <p class="card-text">화장품 가격</p>
                <a class="btn btn-primary">구매하러 가기</a>
            </div>
        </div>
        <!-- 3번 카드 -->
        <div class="card" style="width: 18rem;">
            <img id="img3" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">화장품명</h5>
                <p class="card-text">화장품 가격</p>
                <a class="btn btn-primary">구매하러 가기</a>
            </div>
        </div>
        <!-- 4번 카드 -->
        <div class="card" style="width: 18rem;">
            <img id="img4" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">화장품명</h5>
                <p class="card-text">화장품 가격</p>
                <a class="btn btn-primary">구매하러 가기</a>
            </div>
        </div>
        <!-- 5번 카드 -->
        <div class="card" style="width: 18rem;">
            <img id="img5" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">화장품명</h5>
                <p class="card-text">화장품 가격</p>
                <a class="btn btn-primary">구매하러 가기</a>
            </div>
        </div>
        <button type="button" id="nextbtn">다음</button>
    </div>

    <script th:inline="javascript">
        (() => {
            /*<![CDATA[*/ 
            const img1 = document.getElementById("img1");
            const img2 = document.getElementById("img2");
            const img3 = document.getElementById("img3");
            const img4 = document.getElementById("img4");
            const img5 = document.getElementById("img5");
            const prebtn = document.getElementById("prebtn");
            const nextbtn = document.getElementById("nextbtn");
            const images = /*[[${images}]]*/ [];

            let index = 0;

            function updateImages() {
                img1.src = images[(index + 0) % images.length];
                img2.src = images[(index + 1) % images.length];
                img3.src = images[(index + 2) % images.length];
                img4.src = images[(index + 3) % images.length];
                img5.src = images[(index + 4) % images.length];
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateImages(); // 페이지 로드 시 이미지 설정
            });

            prebtn.addEventListener('click', () => {
                index = (index - 1 + images.length) % images.length; // 인덱스를 감소하고, 순환
                updateImages(); // 이미지 업데이트
            });

            nextbtn.addEventListener('click', () => {
                index = (index + 1) % images.length; // 인덱스를 증가하고, 순환
                updateImages(); // 이미지 업데이트
            });
            /*]]>*/
        })();
    </script>
    
</body>
</html>
