<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="main.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .board-box {
            margin-bottom: 30px;
        }
        .board-img {
            max-height: 200px;
            object-fit: cover;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">게시판</h1>
        
        <!-- 게시판 불러오기 -->
        <div class="row" th:each="board : ${boards}">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a th:href="@{|/boarddetail/id=${board.getId()}|}" class="text-decoration-none text-dark">
                        <!-- 이미지 출력 부분 -->
                        <div th:each="image, iterStat : ${board.getImages()}" th:if="${iterStat.index == 0}">
                            <div th:if="${image.getImage_link() != null}">
                                <img th:src="${image.getImage_link()}" class="card-img-top board-img" alt="이미지">
                            </div>  
                        </div>
                        
                        <div class="card-body">
                            <h5 class="card-title" th:text="${board.getTitle()}">제목</h5> <!-- 게시판 제목 -->
                            <p class="card-text" th:text="${board.getMember().getMember_id()}">작성자</p> <!-- 게시판 작성자 -->
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- 글 작성하기 버튼 -->
        <div class="d-flex justify-content-end">
            <button type="button" id="wbtn" class="btn btn-custom">작성하기</button>
        </div>
    </div>
    
    <!-- 로그인된 사용자일 경우 작성하기 버튼 클릭하면 게시판 글을 작성하는 페이지로 이동 -->
    <div sec:authorize="isAuthenticated()"> 
        <script src="signedboard.js"></script>
    </div>

    <!-- 로그인 되지 않은 사용자이므로 사용자를 로그인 페이지로 이동 혹은 메인 페이지로 이동 -->
    <div sec:authorize="isAnonymous()">
        <script src="unsignedboard.js"></script>
    </div>
</body>
</html>
