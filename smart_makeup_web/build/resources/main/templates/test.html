<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        #image-container {
            width: 500px; /* 원하는 너비 */
            height: 300px; /* 원하는 높이 */
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }
        img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="image-container">
    <img id="slide-image" src="" class="active" alt="슬라이드 이미지">
</div>

<script>
    const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg',
        'image4.jpg',
        'image5.jpg',
        'image6.jpg',
        'image7.jpg',
        'image8.jpg',
        'image9.jpg',
        'image10.jpg'
    ];

    let currentIndex = 0;
    const slideImage = document.getElementById('slide-image');

    function changeImage() {
        slideImage.classList.remove('active'); // 현재 이미지 숨기기
        currentIndex = (currentIndex + 1) % images.length; // 다음 이미지 인덱스
        slideImage.src = images[currentIndex]; // 이미지 경로 변경
        slideImage.onload = () => slideImage.classList.add('active'); // 이미지가 로드된 후 클래스 추가
    }

    slideImage.src = images[currentIndex]; // 초기 이미지 설정
    setInterval(changeImage, 3000); // 3초마다 이미지 변경
</script>

</body>
</html>
