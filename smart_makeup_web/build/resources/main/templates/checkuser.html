<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 확인</title>
    <link rel="stylesheet" th:href="@{/CSS/main.css}">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            max-width: 400px; /* 카드 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <div class="container mt-5">
        <!-- 비밀번호 확인 카드 -->
        <div class="card p-4">
            <h2 class="text-center" style="color: white;">비밀번호 확인</h2>
            <form th:action="@{/checkpassword}" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="pwd" class="form-label" style="color: white;">비밀번호</label>
                    <input type="password" name="password" id="pwd" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="button" id="checkbtn" class="btn btn-custom w-100">확인</button>
            </form>
        </div>
    </div>

    <script th:src="@{/JS/checkuser/checkuser.js}"></script>
</body>
</html>
