<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="main.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div th:replace="~{menubar.html::global-menubar}"></div>

    <form action="/login" method="POST">
        <label for="userid">아이디</label> <input id="userid" name="userid" type="text">
        <label for="password">비밀번호</label><input type="password" name="password" id="password">
        <button type="submit">전송</button>
        <button type="button" id="joinbtn">회원가입</button>
    </form>
    
    <script>
        const $joinbtn = document.getElementById("joinbtn");
        $joinbtn.addEventListener('click', ()=>{
            window.location.href = '/join';
        });
    </script>
</body>
</html>
